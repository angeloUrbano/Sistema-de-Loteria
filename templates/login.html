{% load static %}

<!doctype html>
<html>
<head>
  <title>Inicias sesion</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

<br>

 <div class="container">

      <div class="col-lg-4"  ">
       
      </div>
      <div class="col-lg-4"  >
        <div class="card">
            <div class="card-header" >
                    <img src="{% static 'img/loteria.jfif' %}" class="rounded-circle" alt="Cinque Terre" width="304" height="200">
                    
            </div>
            <div class="card-body">
              <h6 style="color:red;">{{error}}</h6>
                <form method="post" action="{% url 'login' %}">

                  {% csrf_token %}
                    <div class="form-group">
                      <label for="formGroupExampleInput">Usuario</label>
                      <input type="text" class="form-control" id="email" name="email" placeholder="ingrese nombre de usuario">
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput2">Contraseña</label>
                      <input type="password" class="form-control" id="password" name="password" placeholder="ingrese nombre de contraseña">
                    </div>
                    <br>
                    <button style="margin-left: 100px;" class="btn btn-primary">Iniciar sesion</button>
                  </form>
            </div>
          </div>
